<div data-sg-group='quiz'>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Quiz List</h3>
        </div>
        <div class="panel-body" data-sg-id='quiz-panel' data-sg-say='load>>quizzes'>
            <div class="alert alert-info" role="alert" data-ng-repeat="quiz in quizzes">
                {{quiz.question}}
            </div>
        </div>
    </div>

    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Create Quiz</h3>
        </div>
        <div class="panel-body">
            Quiz List
        </div>
    </div>
</div>
