<div data-sg-group='quiz'>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Quiz List</h3>
        </div>
        <div class="panel-body" data-sg-id='quiz-panel' data-sg-say='load>>quizzes'>
            <div class="alert alert-info" role="alert" data-ng-repeat="quiz in quizzes">
                {{quiz.question}}
            </div>
        </div>
    </div>

    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Create Quiz</h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="question-area">Question:</label>
                    <textarea data-ng-model="question" id="question-area" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary"
                            data-sg-id='create-quiz' data-sg-click='create:{question}>>+quizzes'>Create
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
